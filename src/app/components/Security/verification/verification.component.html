<div class="container">
    <div class="row" style="padding-top: 10%;">
      <div class="col-12 d-flex justify-content-center align-items-center">
        <div class="card" style="width: 20rem;height: 200px;">
          <div class="card-body">
            <h5 class="card-title text-center">Verification Step</h5>
            <h6 class="card-subtitle mb-2 text-muted text-center">Click to Verify Link</h6>
            <div class="card-text text-center">
                <button type="button" class="btn btn-outline-warning mt-2" (click)="update()">Verify Account Status</button>
                <div class="alert alert-info pt-1 pb-1 mt-3" role="alert" *ngIf="verify_status?.status == true">
                  {{verify_status.message}}
                </div>
                <div class="alert alert-warning pt-1 pb-1 mt-3" role="alert" *ngIf="verify_status?.status == false">
                  {{verify_status.message}}
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
