<div class="row gx-0">
    <div class="col-2 bg-dark text-center h-cal-100">
        <img src="assets/images/user.svg" height="100" width="100" class="mt-5 rounded mx-auto d-block" alt="User Profile Image">
        <h5 class="white-text mt-1">{{userinfo?.username}}</h5>
        <button type="button" class="my-5 btn btn-outline-warning btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal">Update Info</button>
    </div>
    <div class="col-10 d-flex justify-content-center align-items-center">
        <div class="card text-dark bg-light mb-5">
            <div class="card-header">General User Information</div>
            <div class="card-body">
              <h5 class="card-title">Email Account Detail</h5>
                <table class="table table-hover table-borderless ">
                    <tbody>
                    <tr>
                        <th scope="row">Username</th>
                        <td>{{userinfo?.username}}</td>
                    </tr>
                    <tr>
                        <th scope="row">Email</th>
                        <td>{{userinfo?.email}}</td>
                    </tr>
                    <tr>
                        <th scope="row">Password</th>
                        <td colspan="2">{{userinfo?.password}}</td>
                    </tr>
                    <tr>
                        <th scope="row">Status</th>
                        <td colspan="2">Verify</td>
                    </tr>
                    </tbody>
                </table>
            </div>
          </div>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Update Information</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form name="UpdateForm" [formGroup]="UpdateForm">
              <div class="input-group flex-nowrap mb-4">
                <span class="input-group-text" id="addon-wrapping">$..</span>
                <input type="text" formControlName="username"  class="form-control" placeholder={{userinfo?.username}} aria-label="username" aria-describedby="addon-wrapping">
                <p class="text-danger error mx-5" 
                *ngIf="UpdateForm.controls['username'].hasError('required') && UpdateForm.controls['username'].touched">
                  Username Required
                </p>
                <p class="text-danger error mx-5" 
                *ngIf="UpdateForm.controls['username'].hasError('pattern') && UpdateForm.controls['username'].touched">
                  Enter Valid Username
                </p>
              </div>
              <div class="input-group flex-nowrap mt-4">
                <span class="input-group-text" id="addon-wrapping">@</span>
                <input type="text" formControlName="email"  class="form-control" placeholder={{userinfo?.email}} aria-label="Email" aria-describedby="addon-wrapping">
                <p class="text-danger error mx-5" 
                   *ngIf="UpdateForm.controls['email'].hasError('required') && UpdateForm.controls['email'].touched">
                  Email required
                </p>
                <p class="text-danger error mx-5" 
                   *ngIf="UpdateForm.controls['email'].hasError('pattern') && UpdateForm.controls['email'].touched">
                  Enter valid Email
                </p>
              </div>
          </form>
        </div>
        <div class="modal-footer bg-dark">
          <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-outline-warning" (click)="Update(UpdateForm.value)">Update</button>
        </div>
      </div>
    </div>
  </div>
